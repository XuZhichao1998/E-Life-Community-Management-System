<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>报修查看</title>
    <link th:href="@{/layui/css/layui.css}" rel="stylesheet"/>
    <script th:src="@{/layui/layui.js}"></script>
</head>
<body>
<p>
    <a th:href="@{/to_index_user}">返回用户主界面</a>

</p>
    <div style="text-align: center">
        <h1>报修列表</h1>

        <br/>
        <div class="demoTable">
            搜索报修编号：
            <div class="layui-inline">
                <input class="layui-input" name="searchReportId" id="searchReportId" autocomplete="off">
            </div>
            <button class="layui-btn" data-type="reload">搜索</button>
            <button class="layui-btn" id="add" onclick="toSave()">新增</button>
        </div>

        <!--class="layui-hide"-->
        <table  id="test" lay-filter="test" style="margin: 0 auto;text-align: center"></table>
        <!--操作列-->
        <script type="text/html" id="action">
            <a class="layui-btn layui-btn-primary layui-btn-xs" lay-event="detail">查看</a>
            <!--
			<a class="layui-btn layui-btn-xs" lay-event="edit">编辑</a>
            <a class="layui-btn layui-btn-danger layui-btn-xs" lay-event="del">删除</a>
			-->
        </script>

    </div>
    <script>
        function toSave() {

            layer.open({  //
                type: 2,
                title:"添加报修信息"
                ,area: ['700px', '500px']
                ,id: 'toAdd' //防止重复弹出
                ,content: "/toU_ReportRepair"
                //,btn: ['确认', '取消']
                ,btnAlign: 'c' //按钮居中
                ,shade: 0.1 //不显示遮罩
                ,yes: function(){
                    layer.closeAll();
                },
                success: function(layero, index){
                    console.log(layero, index);
                }
            });
        }
        layui.use('table', function(){
            var table = layui.table;
            table.render({
                elem: '#test'
                ,url:'/getU_ReportRepairList'   /*url应该和RequestMapping(中的接口方法名称一致)*/
                ,page: true
                ,id: 'testReload'
                ,width:900
                ,cols: [
                    [
                        {field:'reportRepairId', width:120, title: '报修编号',align: 'center'},
                        {field:'reportUserId', width:120, title: '报修者用户名',align: 'center'},
                        {field:'reportProblem', width:120, title: '报修问题',align: 'center'},
						{field:'reportDatetime', width:120, title: '上报时间',align: 'center'},
						{field:'reportState', width:120, title: '处理状态',align: 'center'},
						{field:'repairFinishDatetime', width:120, title: '上门维修日期',align: 'center'},
                        {field:'', title: '操作', align: 'center',width:150,toolbar:"#action"}
                    ]
                ]
            });

            /*重新加载数据表格*/
            var $ = layui.$, active = {
                reload: function(){
                    var seaName = $('#searchReportId');
                   
                    table.reload('testReload', {
                        where: {
                            reportRepairId: seaName.val(),
                            
                        }
                    });
                }
            };

            /*绑定搜索点击事件*/
            $('.demoTable .layui-btn').on('click', function(){
                var type = $(this).data('type');
                active[type] ? active[type].call(this) : '';
            });
            //监听工具条
            table.on('tool(test)', function(obj){
                var data = obj.data;
                if(obj.event === 'detail'){
                    layer.open({
                        type: 2,
                        title:"查看详情"
                        ,area: ['700px', '500px']
                        ,id: 'toDetail' //防止重复弹出
                        ,content: "/toReportRepairDetail?reportRepairId="+data.reportRepairId
                        ,btnAlign: 'c' //按钮居中
                        ,shade: 0.1 //不显示遮罩
                        ,yes: function(){
                            layer.closeAll();
                        },
                        success: function(layero, index){
                            console.log(layero, index);
                        }
                    });
                } else if(obj.event === 'del'){  //用户不能删除报修信息
                    layer.confirm('真的删除行么', function(index){
                        //console.log(data);
                        $.ajax({
                            url: "/deleteReportRepair",
                            type: "POST",
                            data:{"reportRepairId":data.reportRepairId},
                            dataType: "json",
                            success: function(data){
                                if(data==1){
                                    layer.msg("删除成功", {icon: 6});
                                    /*重新加载数据表格*/
                                    var seaName = $('#searchReportId');
                                    table.reload('testReload', {
                                        where: {
                                            reportRepairId: seaName.val()
                                        }
                                    });
                                }else{
                                    layer.msg("删除失败", {icon: 5});
                                }
                            }

                        });
                    });
                } else if(obj.event === 'edit'){  //用户不能修改报修信息
                    layer.open({
                        type: 2,
                        title:"修改投诉信息"
                        ,area: ['700px', '500px']
                        ,id: 'toUpdate' //防止重复弹出
                        ,content: "/toUpdateReportRepair?reportRepairId="+data.reportRepairId
                        //,btn: ['确认', '取消']
                        ,btnAlign: 'c' //按钮居中
                        ,shade: 0.1 //不显示遮罩
                        ,yes: function(){
                            layer.closeAll();
                        },
                        success: function(layero, index){
                            console.log(layero, index);
                        }
                    });

                }
            });
        });
    </script>
</body>
</html>
