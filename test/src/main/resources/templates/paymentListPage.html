<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>缴费管理</title>
    <link th:href="@{/layui/css/layui.css}" rel="stylesheet"/>
    <script th:src="@{/layui/layui.js}"></script>
</head>
<body>
<p>
    <a th:href="@{/to_index_admin}">返回管理员主界面</a>

</p>
    <div style="text-align: center">
        <h1>缴费列表</h1>

        <br/>
        <div class="demoTable">
            搜索编号：
            <div class="layui-inline">
                <input class="layui-input" name="searchPaymentId" id="searchPaymentId" autocomplete="off">
            </div>
            <button class="layui-btn" data-type="reload">搜索</button>
            <button class="layui-btn" id="add" onclick="toSave()">新增</button>
        </div>

        <!--class="layui-hide"-->
        <table  id="test" lay-filter="test" style="margin: 0 auto;text-align: center"></table>
        <!--操作列-->
        <script type="text/html" id="action">
            <a class="layui-btn layui-btn-primary layui-btn-xs" lay-event="detail">查看</a>
            <a class="layui-btn layui-btn-xs" lay-event="edit">编辑</a>
            <a class="layui-btn layui-btn-danger layui-btn-xs" lay-event="del">删除</a>
        </script>

    </div>
    <script>
        function toSave() {

            layer.open({
                type: 2,
                title:"添加缴费单"
                ,area: ['700px', '500px']
                ,id: 'toAdd' //防止重复弹出
                ,content: "/toPayment"
                //,btn: ['确认', '取消']
                ,btnAlign: 'c' //按钮居中
                ,shade: 0.1 //不显示遮罩
                ,yes: function(){
                    layer.closeAll();
                },
                success: function(layero, index){
                    console.log(layero, index);
                }
            });
        }
        layui.use('table', function(){
            var table = layui.table;
            table.render({
                elem: '#test'
                ,url:'/getPaymentList'   /*url应该和RequestMapping(中的接口方法名称一致)*/
                ,page: true
                ,id: 'testReload'
                ,width:1200
                ,cols: [
                    [
                        {field:'paymentId', width:120, title: '缴费编号',align: 'center'},
                        {field:'householdId', width:120, title: '住户编号',align: 'center'},
                        {field:'paymentAmount', width:120, title: '应缴金额',align: 'center'},
						{field:'paymentType', width:120, title: '缴费类型',align: 'center'},
						{field:'paymentSendDate', width:120, title: '通知日期',align: 'center'},
						{field:'paymentDeadline', width:120, title: '截止日期',align: 'center'},
						{field:'paymentState', width:120, title: '缴费状态',align: 'center'},
						{field:'paymentFinishTime', width:120, title: '完成日期',align: 'center'},
                        {field:'', title: '操作', align: 'center',width:210,toolbar:"#action"}
                    ]
                ]
            });

            /*重新加载数据表格*/
            var $ = layui.$, active = {
                reload: function(){
                    var seaName = $('#searchPaymentId');
                    table.reload('testReload', {
                        where: {
                            paymentId: seaName.val(),
        
                        }
                    });
                }
            };

            /*绑定搜索点击事件*/
            $('.demoTable .layui-btn').on('click', function(){
                var type = $(this).data('type');
                active[type] ? active[type].call(this) : '';
            });
            //监听工具条
            table.on('tool(test)', function(obj){
                var data = obj.data;
                if(obj.event === 'detail'){
                    layer.open({
                        type: 2,
                        title:"查看详情"
                        ,area: ['700px', '500px']
                        ,id: 'toDetail' //防止重复弹出
                        ,content: "/toPaymentDetail?paymentId="+data.paymentId
                        ,btnAlign: 'c' //按钮居中
                        ,shade: 0.1 //不显示遮罩
                        ,yes: function(){
                            layer.closeAll();
                        },
                        success: function(layero, index){
                            console.log(layero, index);
                        }
                    });
                } else if(obj.event === 'del'){
                    layer.confirm('真的删除行么', function(index){
                        //console.log(data);
                        $.ajax({
                            url: "/deletePayment",
                            type: "POST",
                            data:{"paymentId":data.paymentId},
                            dataType: "json",
                            success: function(data){
                                if(data==1){
                                    layer.msg("删除成功", {icon: 6});
                                    /*重新加载数据表格*/
                                    //var productName = $('#proudctName');
                                    var seaName = $('#searchPaymentId');
                                    //var unit = $('#unit');
                                    //var unitPrice = $('#unitPrice');
                                    //var categoryId = $('#categoryId');
                                    table.reload('testReload', {
                                        where: {
                                            //productName: productName.val(),
                                            //unit: unit.val(),
                                            //unitPrice: unitPrice.val(),
                                            //categoryId: categoryId.val(),
                                            paymentId: seaName.val()
                                        }
                                    });
                                }else{
                                    layer.msg("删除失败", {icon: 5});
                                }
                            }

                        });
                    });
                } else if(obj.event === 'edit'){
                    layer.open({
                        type: 2,
                        title:"修改缴费信息"
                        ,area: ['700px', '500px']
                        ,id: 'toUpdate' //防止重复弹出
                        ,content: "/toUpdatePayment?paymentId="+data.paymentId
                        //,btn: ['确认', '取消']
                        ,btnAlign: 'c' //按钮居中
                        ,shade: 0.1 //不显示遮罩
                        ,yes: function(){
                            layer.closeAll();
                        },
                        success: function(layero, index){
                            console.log(layero, index);
                        }
                    });

                }
            });
        });
    </script>
</body>
</html>
